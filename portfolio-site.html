<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Backend Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #00f3ff;
            --deep-blue: #0a1628;
            --mid-blue: #1a2942;
            --accent-cyan: #00d9ff;
            --accent-green: #00ff88;
            --grid-color: rgba(0, 243, 255, 0.1);
            --glow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--deep-blue);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .binary-digit {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            color: var(--cyber-blue);
            opacity: 0.15;
            font-size: 14px;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main  */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
}
        /* Header / Navegação */
        header {
            padding: 30px 0;
            position: sticky;
            top: 0;
            background: rgba(10, 22, 40, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--cyber-blue);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--cyber-blue);
            text-shadow: var(--glow);
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a::before {
            content: '>';
            position: absolute;
            left: -15px;
            opacity: 0;
            transition: all 0.3s;
            color: var(--accent-green);
        }

        .nav-links a:hover {
            color: var(--accent-cyan);
        }

        .nav-links a:hover::before {
            opacity: 1;
            left: -20px;
        }

        /* Hero */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 100px 20px;
        }

        .hero-content {
            position: relative;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--cyber-blue);
            text-shadow: var(--glow);
            letter-spacing: 4px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero .subtitle {
            font-size: clamp(16px, 3vw, 24px);
            color: var(--accent-green);
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .hero .description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }



        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--cyber-blue);
            color: var(--cyber-blue);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: fadeInUp 1s ease-out 0.6s backwards;
            cursor: pointer;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--cyber-blue);
            transition: left 0.3s;
            z-index: -1;
        }

        .cta-button:hover {
            color: var(--deep-blue);
            box-shadow: var(--glow);
        }

        .cta-button:hover::before {
            left: 0;
        }

        /* Estilização */
        section {
            padding: 100px 20px;
            position: relative;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 900;
            margin-bottom: 60px;
            color: var(--cyber-blue);
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        

        .section-title::before {
            content: '// ';
            color: var(--accent-green);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
        }

        /* Sobre */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text {
            background: rgba(26, 41, 66, 0.5);
            padding: 40px;
            border: 1px solid var(--cyber-blue);
            border-left: 4px solid var(--accent-green);
            position: relative;
        }


        .about-text::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 20px;
            height: 20px;
            border-top: 2px solid var(--accent-cyan);
            border-left: 2px solid var(--accent-cyan);
        }

        .about-text::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid var(--accent-cyan);
            border-right: 2px solid var(--accent-cyan);
        }

        .about-text p {
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-box {
            background: rgba(26, 41, 66, 0.5);
            padding: 30px;
            border: 1px solid var(--cyber-blue);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-box:hover {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-5px);
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            color: var(--accent-green);
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
        }
